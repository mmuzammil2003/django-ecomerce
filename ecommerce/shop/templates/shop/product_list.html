{% extends 'shop/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1 class="title">Products</h1>
    <div class="products-grid">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
            <h2 class="product-name">{{ product.name }}</h2>
            <p class="product-price">$ {{ product.price }}</p>
            <p class="product-description">{{ product.description|truncatechars:100 }}</p>
            <a href="{% url 'add_to_cart' product.id %}" class="btn">Add to Cart</a>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Inline CSS -->
<style>
    /* General Styles */
    .container {
        width: 80%;
        margin: 0 auto;
        padding-top: 20px;
    }

    .title {
        text-align: center;
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 30px;
    }

    /* Products Grid */
    .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        padding: 0 20px;
    }

    .product-card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 15px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
    }

    .product-name {
        font-size: 1.5rem;
        color: #333;
        margin-top: 15px;
        margin-bottom: 10px;
    }

    .product-price {
        font-size: 1.25rem;
        color: #27ae60;
        margin-bottom: 10px;
    }

    .product-description {
        font-size: 1rem;
        color: #777;
        margin-bottom: 15px;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #2980b9;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #3498db;
    }

    .btn:focus {
        outline: none;
    }
</style>
{% endblock %}
