<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-commerce{% endblock %}</title>

    <!-- CSS Styles -->
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        /* Navbar */
        .navbar {
            background-color: #333;
            padding: 10px 0;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            color: white;
            font-size: 24px;
            text-decoration: none;
        }

        .navbar nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
        }

        .navbar nav a:hover {
            background-color: #555;
        }

        /* Main Content */
        main {
            padding: 20px 0;
            background-color: #fff;
        }

        main .container {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar .container {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar nav a {
                margin-bottom: 10px;
            }

            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="navbar">
            <div class="container">
                <a href="{% url 'home' %}" class="logo">E-commerce</a>
                <nav>
                    <a href="{% url 'product_list' %}">Products</a>
                    <a href="{% url 'view_cart' %}">Cart</a>
                    {% if user.is_authenticated %}
                        <a href="#">Hi, {{ user.username }}</a>
                        <a href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}">Login</a>
                        <a href="{% url 'signup' %}">Sign Up</a>
                    {% endif %}
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            {% block content %}
            <!-- Dynamic content will be inserted here -->
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Â© 2024 E-commerce. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
